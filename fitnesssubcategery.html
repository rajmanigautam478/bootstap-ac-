<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fitness equipment on rent</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    font-family: Inter, system-ui, sans-serif;
    background:#fff;
}

/* ===== TOP HEADER ===== */
.page-title{
    display:flex;
    align-items:flex-start;
    gap:12px;
}
.page-icon{
    width:44px;
    height:44px;
    border:1px solid #e6e6e6;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
}
.page-title h4{
    margin:0;
    font-weight:600;
}
.page-title small{
    color:#6c757d;
}

/* ===== FILTER BAR ===== */
.filter-label{
    font-size:12px;
    color:#6c757d;
    margin-bottom:4px;
}
.form-select{
    border-radius:10px;
    padding:10px 12px;
}
.info-icon{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    color:#0dcaf0;
}

/* ===== CARD ===== */
.product-card{
    border:1px solid #eee;
    border-radius:14px;
    overflow:hidden;
    position:relative;
    height:100%;
}
.product-img{
    background:#f7f4ef;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
}
.product-img img{
    max-width:100%;
    max-height:100%;
}

/* ribbons */
.ribbon{
    position:absolute;
    top:12px;
    left:0;
    padding:4px 10px;
    font-size:11px;
    font-weight:600;
    color:#fff;
    border-radius:0 4px 4px 0;
}
.ribbon.best{background:#2bb673;}
.ribbon.popular{background:#f5a623;}

/* wishlist */
.wishlist{
    position:absolute;
    top:12px;
    right:12px;
    width:30px;
    height:30px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
    cursor:pointer;
}

/* card body */
.card-body{
    padding:14px;
}
.product-name{
    font-size:14px;
    font-weight:500;
    margin-bottom:8px;
}
.price{
    font-weight:600;
}
.delivery{
    font-size:12px;
    color:#6c757d;
}
.quick-btn{
    margin-top:10px;
    border-radius:20px;
    border:1px solid #00bcd4;
    color:#00bcd4;
    font-size:13px;
}

/* ===== FOOTER MESSAGE ===== */
.no-stock{
    text-align:center;
    margin:60px 0 20px;
    color:#6c757d;
}
.no-stock i{
    font-size:40px;
    display:block;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container py-4">

    <!-- ===== HEADER ===== -->
    <div class="page-title mb-4">
        <div class="page-icon"><i class="bi bi-bicycle"></i></div>
        <div>
            <h4>Fitness equipment on rent</h4>
            <small>Checkout our huge collection of fitness equipment on rent</small>
        </div>
    </div>

    <!-- ===== FILTER BAR ===== -->
    <div class="row g-3 align-items-end mb-4">
        <div class="col-lg-3 col-md-6">
            <label class="filter-label">Choose Rental Tenure</label>
            <div class="position-relative">
                <select class="form-select">
                    <option>12+ Months</option>
                    <option>6+ Months</option>
                </select>
                <i class="bi bi-info-circle info-icon"></i>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <label class="filter-label">Filter By</label>
            <select class="form-select">
                <option>Choose Product Type</option>
            </select>
        </div>

        <div class="col-lg-3 col-md-6">
            <label class="filter-label">&nbsp;</label>
            <select class="form-select" disabled>
                <option>Choose Variants</option>
            </select>
        </div>

        <div class="col-lg-2 col-md-6">
            <label class="filter-label">&nbsp;</label>
            <button class="btn btn-outline-secondary w-100">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
        </div>
    </div>

    <!-- ===== PRODUCTS ===== -->
    <div class="row g-4">

        <!-- CARD 1 -->
        <div class="col-lg-3 col-md-4">
            <div class="product-card">
                <div class="ribbon best">Best Seller</div>
                <div class="wishlist"><i class="bi bi-heart"></i></div>
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1">
                </div>
                <div class="card-body">
                    <div class="product-name">HRX Willie Exercise Bike</div>
                    <div class="d-flex justify-content-between">
                        <div class="price">₹689 /mo</div>
                        <div class="delivery"><i class="bi bi-truck"></i> 2-4 days</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="col-lg-3 col-md-4">
            <div class="product-card">
                <div class="ribbon popular">Popular</div>
                <div class="wishlist"><i class="bi bi-heart"></i></div>
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1571019613914-85f342c6a11e">
                </div>
                <div class="card-body">
                    <div class="product-name">Home Gym</div>
                    <div class="d-flex justify-content-between">
                        <div class="price">₹1019 /mo</div>
                        <div class="delivery"><i class="bi bi-truck"></i> 1-3 days</div>
                    </div>
                    <button class="btn quick-btn w-100">Quick View</button>
                </div>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="col-lg-3 col-md-4">
            <div class="product-card">
                <div class="wishlist"><i class="bi bi-heart"></i></div>
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e">
                </div>
                <div class="card-body">
                    <div class="product-name">Avon AC Treadmill TM-221</div>
                    <div class="d-flex justify-content-between">
                        <div class="price">₹2769 /mo</div>
                        <div class="delivery"><i class="bi bi-truck"></i> 1-3 days</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARD 4 -->
        <div class="col-lg-3 col-md-4">
            <div class="product-card">
                <div class="wishlist"><i class="bi bi-heart"></i></div>
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1599058917765-4f9bfa9a9f4c">
                </div>
                <div class="card-body">
                    <div class="product-name">Premium Magnetic Spin Bike</div>
                    <div class="d-flex justify-content-between">
                        <div class="price">₹2339 /mo</div>
                        <div class="delivery"><i class="bi bi-truck"></i> 1-3 days</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- ===== BOTTOM MESSAGE ===== -->
    <div class="no-stock">
        <i class="bi bi-box"></i>
        <strong>No more products in stock</strong>
    </div>

</div>

</body>
</html>
