<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* HERO SECTION */
    .hero {
      height: 70vh;
      width: 100%;
      background:
        linear-gradient(rgba(0, 180, 170, 0.75), rgba(0, 180, 170, 0.75)),
        url("assets/img/Gemini_Generated_Image_604l7m604l7m604l.png") center center / cover no-repeat;
      display: flex;
      align-items: center;
    }

    /* SECTION TITLE */
    .section-title {
      font-weight: 600;
      position: relative;
      padding-bottom: 8px;
    }

    .section-title::after {
      content: "";
      width: 40px;
      height: 3px;
      background: red;
      position: absolute;
      left: 0;
      bottom: 0;
    }

    /* LOGO BOX */
    .logo-box {
      border: 1px solid #ddd;
      padding: 30px;
      text-align: center;
      font-weight: 600;
      background: #fff;
    }
  </style>
</head>
<body>

<!-- HERO (FULL WIDTH) -->
<section class="hero">
  <div class="container-fluid text-white">
    <h1 class="fw-bold ps-5">#SmartlyGrow</h1>
  </div>
</section>

<!-- CONTENT (CENTERED) -->
<section class="py-5">
  <div class="container">
    <div class="row">

      <!-- LEFT CONTENT -->
      <div class="col-md-6 mb-4">
        <h4 class="section-title">The Brand</h4>
        <p class="mt-3">
          Weâ€™re Rentomojo, an online rental solution for your furnishing needs.
          We provide more than online rental services with quick delivery
          and prompt servicing across India.
        </p>
      </div>

      <!-- RIGHT CONTENT -->
      <div class="col-md-6">
        <h4 class="section-title">Featured On</h4>

        <div class="row g-0 mt-4">
          <div class="col-4 logo-box">NDTV</div>
          <div class="col-4 logo-box">Times of India</div>
          <div class="col-4 logo-box">TechAsia</div>

          <div class="col-4 logo-box">YourStory</div>
          <div class="col-4 logo-box">Economic Times</div>
          <div class="col-4 logo-box">TechCrunch</div>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
