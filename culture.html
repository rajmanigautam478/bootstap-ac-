<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Width Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    /* HERO SECTION - 100% WIDTH */
    .hero {
      width: 100vw;
      height: 70vh;
      background:
        linear-gradient(rgba(0, 180, 170, 0.75), rgba(0, 180, 170, 0.75)),
        url("hero.jpg") center center / cover no-repeat;
      display: flex;
      align-items: center;
    }

    .hero h1 {
      color: #fff;
      font-weight: 700;
      padding-left: 60px;
    }

    /* SECTION TITLE */
    .section-title {
      position: relative;
      padding-bottom: 8px;
      font-weight: 600;
    }

    .section-title::after {
      content: "";
      width: 40px;
      height: 3px;
      background: red;
      position: absolute;
      left: 0;
      bottom: 0;
    }

    /* CULTURE IMAGES */
    .culture img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
    <link rel="stylesheet" href="assets/css/common-styles.css">
</head>
<body>

<!-- HERO (FULL WIDTH) -->
<section class="hero">
  <h1>#SmartlyGrow</h1>
</section>

<!-- CONTENT (CENTERED) -->
<section class="py-5">
  <div class="container">

    <h4 class="section-title mb-4">Our Culture</h4>

    <div class="row g-3 culture">
      <div class="col-md-6">
        <img src="img1.jpg" alt="">
      </div>

      <div class="col-md-3">
        <img src="img2.jpg" alt="">
      </div>

      <div class="col-md-3">
        <img src="img3.jpg" alt="">
      </div>

      <div class="col-md-3">
        <img src="img4.jpg" alt="">
      </div>

      <div class="col-md-3">
        <img src="img5.jpg" alt="">
      </div>

      <div class="col-md-6">
        <img src="img6.jpg" alt="">
      </div>
    </div>

  </div>
</section>

</body>
</html>
