<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Modal</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Inter Font (Same style as Rentomojo) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  background: rgba(0,0,0,0.35);
  font-family: 'Inter', sans-serif;
}

/* ===== MODAL ===== */
.modal-box{
  max-width: 600px;
  border-radius: 16px;
  overflow: hidden;
}

/* ===== RIGHT PANEL ===== */
.right-box{
  background:#f7f9fb;
}

h5{
  font-weight: 500;
  color:#2b2b2b;
  line-height: 1.4;
}

/* ===== INPUT ===== */
.form-control{
  font-size: 14px;
  padding: 12px;
  border-radius: 6px;
}

.form-control::placeholder{
  color:#999;
}

/* ===== COUNTER ===== */
.counter{
  font-size: 12.5px;
  color:#888;
  text-align: right;
}

/* ===== CHECKBOX ===== */
.form-check-label{
  font-size: 13.5px;
  color:#555;
}

.form-check-input{
  width: 18px;
  height: 18px;
}

/* ===== BUTTON ===== */
.continue-btn{
  background:#c7c7c7;
  color:#fff;
  border:none;
  font-size: 15px;
  font-weight: 500;
  padding: 12px;
  border-radius: 8px;
  cursor:not-allowed;
}

.continue-btn.active{
  background:#e53935;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="modal-box bg-white shadow row w-100">

    <!-- LEFT IMAGE -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
      <img src="assets/img/272.jpg" class="img-fluid p-4" alt="Illustration">
    </div>

    <!-- RIGHT CONTENT -->
    <div class="col-md-6 p-4 right-box">

      <h5 class="mb-3">
        Enter your number to<br>
        Signup or Login
      </h5>

      <!-- PHONE INPUT -->
      <input type="text"
        id="phone"
        class="form-control mb-1"
        placeholder="Enter your phone number"
        maxlength="10">

      <!-- COUNTER -->
      <div class="counter mb-3">
        <span id="count">0</span> / 10
      </div>

      <!-- CHECKBOX 1 -->
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="terms">
        <label class="form-check-label" for="terms">
          I agree to the
          <a href="#" class="text-info text-decoration-none">
            terms and conditions
          </a>
          &
          <a href="#" class="text-info text-decoration-none">
            privacy policies
          </a>
        </label>
      </div>

      <!-- CHECKBOX 2 -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="consult">
        <label class="form-check-label" for="consult">
          Get free expert furnishing consultation from Rentomojo
        </label>
      </div>

      <!-- BUTTON -->
      <button id="continueBtn"
        class="btn continue-btn w-100"
        disabled>
        Continue
      </button>

    </div>
  </div>
</div>

<!-- JS -->
<script>
const phone = document.getElementById("phone");
const count = document.getElementById("count");
const terms = document.getElementById("terms");
const consult = document.getElementById("consult");
const btn = document.getElementById("continueBtn");

function validate(){
  const phoneValid = phone.value.length === 10;
  const checkboxValid = terms.checked && consult.checked;

  if(phoneValid && checkboxValid){
    btn.classList.add("active");
    btn.disabled = false;
  }else{
    btn.classList.remove("active");
    btn.disabled = true;
  }
}

phone.addEventListener("input", () => {
  phone.value = phone.value.replace(/\D/g,'');
  count.innerText = phone.value.length;
  validate();
});

terms.addEventListener("change", validate);
consult.addEventListener("change", validate);
</script>

</body>
</html>
