<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Door Fridge (210 Litre)</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>

/* ================= GLOBAL ================= */
body{
    font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:#f8f9fa;
}

/* ================= LEFT IMAGE ================= */
.main-img-container{
    position:relative;
    height:650px;
}
.main-img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:22px;
    box-shadow:0 25px 60px rgba(0,0,0,.15);
}

/* ================= THUMBNAILS ================= */
.thumbnails-container{
    position:absolute;
    bottom:24px;
    right:24px;
    display:flex;
    gap:12px;
    background:#fff;
    padding:14px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.thumb-img{
    width:88px;
    height:88px;
    object-fit:cover;
    border-radius:14px;
    cursor:pointer;
    border:3px solid transparent;
    transition:.3s;
}
.thumb-img:hover,
.thumb-img.active{
    border-color:#dc3545;
    transform:scale(1.08);
}

/* ================= RIGHT CARD ================= */
.right-card{
    background:#ffffff;
    border-radius:24px;
    padding:32px;
    border:1px solid #f1f1f1;
    box-shadow:0 18px 45px rgba(0,0,0,.12);
}

/* heart */
.right-card .bi-heart{
    cursor:pointer;
    transition:.3s;
}
.right-card .bi-heart:hover{
    color:#dc3545;
    transform:scale(1.15);
}

/* product title */
.product-title{
    font-size:1.5rem;
    font-weight:900;
    line-height:1.3;
    margin-bottom:12px;
}

/* deposit */
.deposit-text{
    background:#f8f9fa;
    border:1px dashed #dee2e6;
    padding:14px 16px;
    border-radius:14px;
    color:#495057;
    font-weight:700;
    font-size:.95rem;
}

/* divider */
.right-card .mb-4{
    padding-bottom:22px;
    border-bottom:1px solid #f1f1f1;
}
.right-card .mb-4:last-child{
    border-bottom:none;
    padding-bottom:0;
}

/* ================= CAPACITY ================= */
.capacity-btn{
    background:#f8f9fa;
    border:1px solid #dee2e6;
    border-radius:12px;
    padding:10px 20px;
    font-weight:700;
    transition:.3s;
}
.capacity-btn:hover{
    border-color:#dc3545;
    color:#dc3545;
}
.capacity-btn.active{
    background:#dc3545;
    border-color:#dc3545;
    color:#fff;
    box-shadow:0 8px 20px rgba(220,53,69,.35);
}

/* ================= TENURE ================= */
.tenure-label{
    font-weight:800;
    font-size:1rem;
}
.compare-link{
    font-size:.85rem;
    color:#dc3545;
    font-weight:700;
    text-decoration:none;
}

/* ================= PRICE ================= */
.price-box{
    background:#fff5f5;
    border-radius:18px;
    padding:20px;
    border:1px solid #ffe3e3;
}
.monthly-price{
    font-size:3.4rem;
    font-weight:900;
    color:#dc3545;
    letter-spacing:-1.5px;
}
.monthly-price small{
    font-size:1.4rem;
    color:#adb5bd;
    font-weight:600;
    text-decoration:line-through;
}

/* ================= PROMO ================= */
.promo-banner{
    background:linear-gradient(135deg,#fff0f0,#ffe1e1);
    border-radius:18px;
    padding:18px;
    text-align:center;
    font-weight:800;
    border:1px solid #ffc9c9;
}

/* ================= BUTTONS ================= */
.btn-advance{
    background:#fff0f0;
    color:#dc3545;
    border:none;
    padding:16px;
    border-radius:16px;
    font-weight:800;
    transition:.3s;
}
.btn-advance:hover{
    background:#dc3545;
    color:#fff;
}
.btn-book{
    background:linear-gradient(135deg,#dc3545,#b02a37);
    color:#fff;
    padding:20px;
    border-radius:18px;
    font-weight:900;
    box-shadow:0 18px 40px rgba(220,53,69,.45);
    transition:.3s;
}
.btn-book:hover{
    transform:translateY(-3px);
    box-shadow:0 25px 55px rgba(220,53,69,.6);
}

/* ================= FEATURES ================= */
.section-title{
    font-size:1.6rem;
    font-weight:900;
    margin:60px 0 32px;
}
.feature-box{
    background:#fff;
    border-radius:18px;
    padding:22px 16px;
    text-align:center;
    border:1px solid #f1f1f1;
    transition:.3s;
}
.feature-box:hover{
    transform:translateY(-4px);
    border-color:#dc3545;
}
.feature-icon{
    width:72px;
    height:72px;
    background:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 14px;
    border:1px solid #f1f1f1;
}
.feature-icon img{
    width:36px;
}
.feature-box p{
    font-weight:700;
    margin:0;
}

</style>
</head>

<body>

<div class="container my-5">
<div class="row">

<!-- LEFT -->
<div class="col-lg-8">
    <div class="main-img-container mb-5">
        <img id="mainImage" class="main-img"
        src="https://roomstyle.decorexpro.com/wp-content/uploads/2018/02/holodilnik-v-interere-kuhni-23.jpg">

        <div class="thumbnails-container">
            <img class="thumb-img active"
            src="https://roomstyle.decorexpro.com/wp-content/uploads/2018/02/holodilnik-v-interere-kuhni-23.jpg"
            data-full="https://roomstyle.decorexpro.com/wp-content/uploads/2018/02/holodilnik-v-interere-kuhni-23.jpg">

            <img class="thumb-img"
            src="https://content.abt.com/image.php/frigidaire-full-refrigerator-PRDA1922AF-angle.jpg?width=750"
            data-full="https://content.abt.com/image.php/frigidaire-full-refrigerator-PRDA1922AF-angle.jpg?width=750">

            <img class="thumb-img"
            src="https://www.townappliance.com/cdn/shop/files/FPRU19F8WF14.webp"
            data-full="https://www.townappliance.com/cdn/shop/files/FPRU19F8WF14.webp">

            <img class="thumb-img"
            src="https://www.lg.com/content/dam/channel/wcms/ph/lg-com-kit/energy-label/ref/main/GR-C201SLZB.jpg"
            data-full="https://www.lg.com/content/dam/channel/wcms/ph/lg-com-kit/energy-label/ref/main/GR-C201SLZB.jpg">
        </div>
    </div>

    <h5 class="section-title">Why Rent This Fridge?</h5>
    <div class="row g-4">
        <div class="col-6 col-md-3">
            <div class="feature-box">
                <div class="feature-icon"><img src="https://www.rentomojo.com/public/images/product/perks/cleaning.svg"></div>
                <p>As good as new</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="feature-box">
                <div class="feature-icon"><img src="https://www.rentomojo.com/public/images/product/perks/cleaning.svg"></div>
                <p>Free repairs</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="feature-box">
                <div class="feature-icon"><img src="https://www.rentomojo.com/public/images/product/perks/cleaning.svg"></div>
                <p>Easy returns</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="feature-box">
                <div class="feature-icon"><img src="https://www.rentomojo.com/public/images/product/perks/cleaning.svg"></div>
                <p>Free relocation</p>
            </div>
        </div>
    </div>
</div>

<!-- RIGHT -->
<div class="col-lg-4">
    <div class="right-card position-sticky" style="top:24px">

        <div class="d-flex justify-content-end mb-3">
            <i class="bi bi-heart fs-4 text-muted"></i>
        </div>

        <h2 class="product-title">Single Door Fridge (210 Litre)</h2>

        <p class="deposit-text mb-4">100% Refundable deposit ₹459-₹779</p>

        <div class="mb-4">
            <label class="tenure-label mb-2 d-block">Capacity:</label>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn capacity-btn">190 L</button>
                <button class="btn capacity-btn">45 L</button>
                <button class="btn capacity-btn active">210 L</button>
                <button class="btn capacity-btn">170 L</button>
            </div>
        </div>

        <div class="mb-4">
            <div class="d-flex justify-content-between mb-2">
                <label class="tenure-label">Choose Tenure</label>
                <a href="#" class="compare-link">Compare All Tenures</a>
            </div>
            <input type="range" class="form-range" min="3" max="36" value="12">
        </div>

        <div class="price-box text-center mb-4">
            <div class="monthly-price">₹789 <small>₹917</small></div>
            <p class="text-muted mb-0">Monthly Rent</p>
        </div>

        <div class="promo-banner mb-4">
            Get at ₹710/mo monthly rental<br>
            <small>Pay Rent in Advance →</small>
        </div>

        <button class="btn btn-advance w-100 mb-3">Pay Rent in Advance →</button>
        <button class="btn btn-book w-100">Book your plan</button>

    </div>
</div>

</div>
</div>

<script>
document.querySelectorAll('.thumb-img').forEach(img=>{
    img.onclick=()=>{
        document.getElementById('mainImage').src=img.dataset.full;
        document.querySelectorAll('.thumb-img').forEach(i=>i.classList.remove('active'));
        img.classList.add('active');
    }
});
</script>

</body>
</html>
