<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rentomojo Product Clone</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


<style>
body{
  font-family: Inter, system-ui, sans-serif;
  background:#fff;
}

/* MAIN SECTION HEIGHT */
.product-section{
  min-height:75vh;
}

/* IMAGE AREA */
.main-img{
  border:1px solid #eee;
  border-radius:12px;
  padding:15px;
  background:#fafafa;
}
.main-img img{
  width:100%;
  border-radius:10px;
}

.thumb-row{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.thumb{
  width:72px;
  height:60px;
  border:1px solid #ddd;
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* FEATURES BELOW IMAGE */
.feature-box{
  border:1px solid #e9ecef;
  border-radius:10px;
  padding:12px;
  font-size:13px;
  text-align:center;
  height:100%;
}
.feature-box img{
  width:28px;
  margin-bottom:6px;
}

/* PRODUCT INFO */
.product-title{
  font-size:22px;
  font-weight:600;
}
.rating{
  font-size:14px;
  color:#28a745;
}

/* OPTIONS */
.option-title{
  font-size:14px;
  font-weight:600;
  margin-bottom:8px;
}
.option-box button{
  border:1px solid #dee2e6;
  background:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
}
.option-box button.active{
  border-color:#0dcaf0;
  color:#0dcaf0;
}

/* PRICE */
.price-box{
  border:1px solid #e9ecef;
  border-radius:12px;
  padding:18px;
  margin:20px 0;
}
.price{
  font-size:28px;
  font-weight:700;
}
.price span{
  font-size:14px;
  color:#6c757d;
}

/* CTA */
.btn-rent{
  background:#e53935;
  color:#fff;
  font-weight:500;
}
.btn-rent:hover{
  background:#d32f2f;
  color:#fff;
}

/* BENEFITS */
.benefit{
  font-size:14px;
  margin-bottom:6px;
}
.benefit span{
  color:#0dcaf0;
  font-weight:600;
}
</style>
</head>

<body>

<section class="product-section py-4">
<div class="container">
<div class="row g-5 align-items-start">

<!-- LEFT IMAGE AREA -->
<div class="col-md-7">

  <div class="main-img">
    <img id="mainImage" src="assets/img/laptops_new_2.webp">
  </div>

  <div class="thumb-row">
    <div class="thumb"><img src="assets/img/laptops_new_2.webp" onclick="changeImg(this)"></div>
    <div class="thumb"><img src="assets/img/laptops_new_2.webp" onclick="changeImg(this)"></div>
    <div class="thumb"><img src="assets/img/laptops_new_2.webp" onclick="changeImg(this)"></div>
    <div class="thumb"><img src="assets/img/laptops_new_2.webp" onclick="changeImg(this)"></div>
  </div>

  <!-- FEATURES -->
  <div class="row g-3 mt-3">
    <div class="col-6 col-md-3">
      <div class="feature-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923z"/>
      </svg>
        <br>Free Delivery
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="feature-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923z"/>
      </svg>
         <br>Free Maintenance
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="feature-box">
     <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923z"/>
      </svg>
       <br>Free Relocation
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="feature-box">
         <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923z"/>
      </svg>  
      <br>Damage Cover
      </div>
    </div>
  </div>

</div>

<!-- RIGHT CONTENT -->
<div class="col-md-5">

  <div class="product-title">Single Door Refrigerator (210 L)</div>
  <div class="rating">★ 4.8 | 1,300 Reviews</div>

  <!-- CAPACITY -->
  <div class="mt-4">
    <div class="option-title">Choose Capacity</div>
    <div class="option-box d-flex gap-2 flex-wrap">
      <button class="active" onclick="setCapacity(210,789,this)">210 L</button>
      <button onclick="setCapacity(190,699,this)">190 L</button>
      <button onclick="setCapacity(240,849,this)">240 L</button>
    </div>
  </div>

  <!-- TENURE -->
  <div class="mt-4">
    <div class="option-title">Choose Tenure</div>
    <div class="option-box d-flex gap-2 flex-wrap">
      <button class="active" onclick="setTenure(1,this)">3 Months</button>
      <button onclick="setTenure(0.9,this)">6 Months</button>
      <button onclick="setTenure(0.8,this)">12 Months</button>
    </div>
  </div>

  <!-- PRICE -->
  <div class="price-box">
    <div class="price">₹<span id="price">789</span> <span>/ month</span></div>
    <div class="text-muted">Refundable Deposit ₹<span id="deposit">789</span></div>

    <button class="btn btn-rent w-100 mt-3">Book your plan</button>
  </div>

  <!-- BENEFITS -->
  <div>
    <div class="benefit">✔ <span>No lock-in</span> period</div>
    <div class="benefit">✔ <span>Free cancellation</span></div>
    <div class="benefit">✔ <span>Relocation anywhere</span></div>
  </div>

</div>

</div>
</div>
</section>

<script>
let basePrice = 789;

function setCapacity(cap, price, el){
  basePrice = price;
  document.getElementById("price").innerText = price;
  document.getElementById("deposit").innerText = price;

  el.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}

function setTenure(multiplier, el){
  let finalPrice = Math.round(basePrice * multiplier);
  document.getElementById("price").innerText = finalPrice;

  el.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}

function changeImg(el){
  document.getElementById("mainImage").src = el.src;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
