<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby & Kids Section</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body{
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .section-title{
    font-size: 22px;
    font-weight: 600;
  }

  .section-sub{
    color: #6c757d;
    font-size: 14px;
  }

  .browse-title{
    font-size: 18px;
    font-weight: 500;
    position: relative;
    display: inline-block;
  }

  .browse-title::after{
    content: "";
    width: 40px;
    height: 2px;
    background: red;
    display: block;
    margin: 8px auto 0;
  }

  .category-card{
    border: 1px solid #eee;
    border-radius: 6px;
    overflow: none ;
    transition: 0.3s;
    background: #fff;
    position: relative;
  }

  .category-card img{
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .category-card p{
    /* margin: 0;
    padding: 10px;
    font-weight: 500;
    font-size: 14px;
    position: releti; */
    position:absolute;
    bottom:-35px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:12px 24px;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
    border-radius:6px;
    text-align:center;
    min-width:200px;
    
  }

  .view-all{
    border: 1px solid #e6e6e6;
    border-radius: 6px;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #0d6efd;
    font-size: 14px;
    gap: 10px;
  }

  .arrow-circle{
    width: 40px;
    height: 40px;
    border: 1px solid #0dcaf0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>

<body>

<div class="container my-5">

  <!-- Heading -->
  <div class="d-flex align-items-start gap-3 mb-4">
    <div>
       <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
            <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923z"/>
        </svg>
    </div>
    <div>
      <div class="section-title">Baby & Kids products on rent</div>
      <div class="section-sub">Checkout our huge collection of baby and kids products on rent</div>
    </div>
  </div>

  <!-- Browse Title -->
  <div class="text-center mb-4">
    <div class="browse-title">Browse by Baby & kids products type</div>
  </div>

  <!-- Cards -->
  <div class="row g-4 align-items-stretch">

    <div class="col-md-3">
      <div class="category-card">
        <img src="assets/img/laptops_new_2.webp" alt="">
        <p class="text-center">Baby Furniture</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="category-card">
        <img src="assets/img/laptops_new_2.webp" alt="">
        <p class="text-center">Kids Bicycles</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="category-card">
        <img src="assets/img/laptops_new_2.webp" alt="">
        <p class="text-center">Toys</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="view-all">
        <div class="arrow-circle">
          âžœ
        </div>
        <div>View All in Baby & Kids</div>
      </div>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
