<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appliances on Rent</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body{
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  /* Heading */
  .main-title{
    font-size: 22px;
    font-weight: 600;
  }
  .sub-title{
    font-size: 14px;
    color: #6c757d;
  }

  /* Browse title */
  .browse-title{
    font-size: 18px;
    font-weight: 500;
    position: relative;
    display: inline-block;
  }
  .browse-title::after{
    content: "";
    width: 32px;
    height: 2px;
    background: red;
    display: block;
    margin: 8px auto 0;
  }

  /* Card */
  .appliance-card{
    border: 1px solid #eee;
    border-radius: 6px;
    background: #fff;
    overflow: none;
    text-align: center;
    height: 100%;
    position: relative;
  }

  .appliance-card img{
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
  }

  .appliance-card .card-text{
    position:absolute;
    bottom:-20px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:12px 24px;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
    border-radius:6px;
    text-align:center;
    min-width:200px;
  }

  /* View all card */
  .view-all-card{
    border: 1px solid #e6e6e6;
    border-radius: 6px;
    height: 100%;
    min-height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #0dcaf0;
    font-size: 14px;
    gap: 10px;
  }

  .view-all-card span{
    width: 36px;
    height: 36px;
    border: 1px solid #0dcaf0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }
</style>
</head>

<body>

<div class="container my-5">

  <!-- Top Heading -->
  <div class="d-flex gap-3 align-items-start mb-4">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
        <path d="M11 1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
        <path d="M8 14a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
      </svg>
    </div>
    <div>
      <div class="main-title">Appliances on rent</div>
      <div class="sub-title">Checkout our huge collection of appliances on rent</div>
    </div>
  </div>

  <!-- Browse Title -->
  <div class="text-center mb-4">
    <div class="browse-title">Browse by Appliances type</div>
  </div>

  <!-- Cards -->
  <div class="row g-4 ">

    <div class="col-md-3">
      <div class="appliance-card">
        <img src="assets/img/air-conditioners.webp">
        <div class="card-text">Refrigerators & Freezers</div>

    <div class="col-md-3">

    </div>

      </div>
    </div>

    <div class="col-md-3">
      <div class="appliance-card">
        <img src="assets/img/air-conditioners.webp">

      </div>
    </div>

    <div class="col-md-3">
      <div class="appliance-card">
        <img src="assets/img/air-conditioners.webp">

      </div>
    </div>

    <div class="col-md-3">
      <div class="appliance-card">
         <img src="assets/img/air-conditioners.webp">

      </div>
    </div>

    <div class="col-md-3">
      <div class="appliance-card">

    <div class="col-md-3">
      <div class="appliance-card">

    <div class="col-md-3">

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
