body{

  background: #fff;

  padding-bottom: 20px;
}

/* Section title */
.section-title{
  font-size: 22px;
  font-weight: 600;
  margin: 0; /* Remove extra margin */
}

.section-subtitle{
  font-size: 14px;
  color: #6c757d;
  margin: 0; /* Remove extra margin */
}

/* Browse title */
.browse-title{
  font-size: 17px;
  font-weight: 500;
  text-align: center;
  position: relative;
  margin: 25px 0 30px;
}
.browse-title::after{
  content: "";
  width: 30px;
  height: 2px;
  background: red;
  display: block;
  margin: 8px auto 0;
}

/* Card */
.furniture-card{
  border: 1px solid #eee;
  border-radius: 6px;
  overflow: none;
  position: relative;
  background: #fff;
  text-align: center;
  transition: transform 0.3s;
  position: relative;
  margin-bottom: 20px;
}

.furniture-card:hover{
  transform: translateY(-5px);
}

.furniture-card img{
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
}

/* Label inside card */
.furniture-card .card-text{
  
   position:absolute;
    bottom:-20px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:12px 24px;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
    border-radius:6px;
    text-align:center;
    min-width:200px;
}

/* View all card */
.view-all{
  border: 1px solid #e5e5e5;
  border-radius: 6px;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #0dcaf0;
  font-size: 14px;
  gap: 10px;
  cursor: pointer;
  /* transition: transform 0.3s, background 0.3s; */
}

.view-all:hover{
  transform: translateY(-5px);
  background: #f0f8ff;
}

.view-all span{
  width: 36px;
  height: 36px;
  border: 1px solid #0dcaf0;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

/* Responsive adjustments */
@media (max-width: 767px){
  .furniture-card img{
    height: 150px;
  }
  .view-all{
    min-height: 150px;
  }
}
</style>
