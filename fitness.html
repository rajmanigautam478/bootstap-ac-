<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Equipment</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body{
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  /* Heading */
  .main-title{
    font-size: 22px;
    font-weight: 600;
  }
  .sub-title{
    font-size: 14px;
    color: #6c757d;
  }

  /* Browse title */
  .browse-title{
    font-size: 18px;
    font-weight: 500;
    position: relative;
    display: inline-block;
  }
  .browse-title::after{
    content: "";
    width: 32px;
    height: 2px;
    background: red;
    display: block;
    margin: 8px auto 0;
  }

  /* Card */
  .fitness-card{
    border: 1px solid #eee;
    border-radius: 6px;
    background: #fff;
    overflow: none;
    text-align: center;
    position: relative;
    margin-bottom: 20px;
  }

  /* Image */
  .fitness-card img{
    width: 100%;
    height: 190px;
    object-fit: cover;
    display: block;
  }

  /* Text BELOW image (correct) */
  .fitness-card .card-text{
   position:absolute;
    bottom:-20px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:12px 24px;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
    border-radius:6px;
    text-align:center;
    min-width:200px;

  }

  /* View all */
  .view-all{
    margin-top: 40px;
    font-size: 14px;
    color: #0dcaf0;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
  }
  .view-all span{
    width: 18px;
    height: 18px;
    border: 1px solid #0dcaf0;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }
</style>
</head>

<body>

<div class="container my-5">

  <!-- Top Heading -->
  <div class="d-flex gap-3 align-items-start mb-4">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923z"/>
      </svg>
    </div>
    <div>
      <div class="main-title">Fitness equipment on rent</div>
      <div class="sub-title">Checkout our huge collection of fitness equipment on rent</div>
    </div>
  </div>

  <!-- Browse Title -->
  <div class="text-center mb-4">
    <div class="browse-title">Browse by Fitness type</div>
  </div>

  <!-- Cards -->
  <div class="row g-4">

    <div class="col-md-3">
      <div class="fitness-card">
        <img src="assets/img/treadmills.webp" alt="">
        <div class="card-text">Treadmills</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="fitness-card">
               <img src="assets/img/treadmills.webp" alt="">
        <div class="card-text">Cross Trainers</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="fitness-card">
              <img src="assets/img/treadmills.webp" alt="">
        <div class="card-text">Exercise Bikes</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="fitness-card">
               <img src="assets/img/treadmills.webp" alt="">
        <div class="card-text">Massagers</div>
      </div>
    </div>

  </div>

  <!-- View All -->
  <div class="view-all">
    View all in Fitness <span>â€º</span>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
